<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class.io</title>

    <style>

       

        .city {
            line-height: 50px;
            background-color: aquamarine;
            padding:20px;
            margin:10px;
        }
        .more {
            font-family: verdana;
            font-size: 30px;
            text-align: center;
        }
        .plus {
            text-align: left;
        }
        .right {
            text-align:right;
        }

    </style>
</head>
<body>

    <!-- Class can use in many case-->

    <div class="city more">
        <p>
            My name is MengSonly
        </p>
    </div>
    <div class="city plus">
        <p>
            Im from Takeo province
        </p>
    </div>
    <div class="city right">
        <p>
            and now i live in phnom penh
        </p>
    </div>

</body>
</html>
